<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>Quotes Finder</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="552727716859-li949h2f8ahomq7mhe1gnrkdmfnudhut.apps.googleusercontent.com">
</head>
<body>

  <nav class="navbar navbar-dark bg-dark navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="quotesFinder" class="navbar-brand" href="#">Quotes Finder</a>
        <a id="yourQuotes" class="navbar-brand" href="#">Your Quotes</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li id="registerBtn"><a><span class="glyphicon glyphicon-user"></span> Register</a></li>
        <li id="loginBtn"><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li id="logoutBtn"><a><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

<div id="registerContainer" style="max-width: 30em;" class="container">
  <h2>Register</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="emailRegister" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passwordRegister" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Register</button>
  </form>
</div>

<div id="loginContainer" style="max-width: 30em;" class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passwordLogin" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
    <br><br>
    <div class="g-signin2" id="googleLogin" data-onsuccess="onSignIn"></div>
  </form>
</div>

<div id="quotesTable" class="container">
  <h2>Quotes List</h2>
  <table class="table table-bordered table-striped">
    <thead style="background-color: #241D1D; color: white;" class="thead-dark">
      <tr>
        <th>Author</th>
        <th>Quotes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="quotesTableBody">
      
    </tbody>
  </table>
</div>

<div id="quotesTableUser" class="container">
  <h2>User Quotes List</h2>
  <table class="table table-bordered table-striped">
    <thead style="background-color: #241D1D; color: white;" class="thead-dark">
      <tr>
        <th>Author</th>
        <th>Quotes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="quotesTableUserBody">
      
    </tbody>
  </table>
</div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
